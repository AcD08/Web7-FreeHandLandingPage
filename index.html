<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Freehand Landing Page</title>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="logo">
        <img src="img/Logo.png" alt="Logo-FreeHand">
      </div>
        <ul>
          <li><a class="nav-link" href="#">Home</a></li>
          <li><a class="nav-link" href="#">Potfolio</a></li>
          <li><a class="nav-link" href="#">Pages</a></li>
          <li><a class="nav-link" href="#">Blog</a></li>
        </ul>
          <button class="button button1"><span>Sign In</span></button>
          <button class="button button2"><span>Login</span></button>
      </nav>
      <!-- <hr> -->
      <!-- Banner Section -->
      <section class="banner">
        <div class="text-banner">
          <h1 class="header-banner">Freehand your<br>brand with a beautiful website</h1>
          <p class="paragraph-banner">Lorem ipsum dolor sit amet, coectetur adipiscing elit. <br> Suspendisse varius enim in eros .</p>
          <button class="button-banner button1-banner"><span>View Projects</span></button>
          <button class="button-banner button2-banner"><span>Learn More</span></button>
        </div>
        <div class="img-banner">
          <img src="img/img-banner.png" alt="img-banner">
          <div class="next-button next-button-left">
            <img src="img/next-button-left.png" alt="next-button-left">
          </div>
          <div class="next-button next-button-right">
            <img src="img/next-button-right.png" alt="next-button-right">
          </div>
        </div>
      </section>
      <!-- Service Section -->
      <section class="service">
        <div class="text-service">
        <h4 class="services-header-small">Our Services</h4>
        <h2 class="services-header-big">We build experience</h2>
        <p class="paragraph-service">Lorem ipsum dolor sit amet, coectetur adipiscing elit. Suspendisse varius enim in eros .</p>
      </div>
      <div class="service-list"></div>
      </section>
      <!-- Features Section -->
      <section class="features"></section>
      <!-- Pricing Section -->
      <section class="pricing"></section>
      <!-- Ads Section -->
      <section class="ads"></section>
      <!-- Footer Section -->
      <section class="footer"></section>
</body>
</html>
